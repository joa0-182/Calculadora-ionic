<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
    <ion-buttons (click)="limpar()" slot="secondary">
      <ion-button fill="outline">
        C
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- caixinha é pra trocar propriedade-->
  <!--<ion-item (click)="metodo()"> parasentese é uma ação-->
    <ion-item>
      <ion-label position="floating">Valor 1:</ion-label>
      <ion-input [(ngModel)]="valor1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor 2:</ion-label>
      <ion-input [(ngModel)]="valor2"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="botoesAritmeticos">
            <ion-button color="danger" (click)="mostrarSomar()" >+</ion-button>
            <ion-button color="danger" (click)="mostrarSubtracao()">-</ion-button>
            <ion-button color="danger" (click)="mostrarMultiplicacao()">*</ion-button>
            <ion-button color="danger" (click)="mostrarDivisao()">/</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="botoesMaiorMenor">
            <ion-button color="tertiary" (click)="mostrarMaior()">Maior</ion-button>
            <ion-button color="tertiary" (click)="mostrarMenor()">Menor</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label>Resultado:</ion-label>
      <ion-input [(ngModel)]="resultado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Operação:</ion-label>
      <ion-input [(ngModel)]="operacao"></ion-input>
    </ion-item>
</ion-content>
